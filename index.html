<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>social link profile</title>
</head>
<body>
    <div class="outter-wrapper">
        <div class="inner-wrapper">

            <!-- profile image -->
             <div class="profile-img">
                <img src="./assets/images/avatar-jessica.jpeg" alt="">
             </div>

             <h1>Jessica Randall</h1>
             <h2>London, United Kingdom</h2>
             <h3>"Front-end developer and avid reader."</h3>

            <div class="profile-btn">
             <a href="#" class="tag-btn">GitHub</a><br>
             <a href="#" class="tag-btn">Frontend Mentor</a><br>
             <a href="#" class="tag-btn">LinkedIn</a><br>
             <a href="#" class="tag-btn">Twitter</a><br>
             <a href="#" class="tag-btn">Instagram</a>
            </div>

        </div>
    </div>
</body>
</html>
